<div class="row">
    <div class="col-md-10 mt-3">
        <h2>Perfil de usuario</h2>
    </div>
    <div class="col-md-2 mt-3">
        <button mat-raised-button color="accent" class="float-right">Editar perfil</button>
    </div>
</div>

<div class="row">
    <div class="col-md-3 mt-3">
        <mat-card>
            <mat-card-content>

            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-md-9 mt-3">
        <mat-card>
            <mat-card-title-group>
                <mat-card-title>Mónica Pérez</mat-card-title>
            </mat-card-title-group>

            <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput placeholder="Correo electrónico" value="moni@outlook.com" disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" [(ngModel)]="date" placeholder="Fecha de nacimiento" disabled>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput placeholder="Género" value="Femenino" disabled>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>



        </mat-card>
    </div>
</div>
