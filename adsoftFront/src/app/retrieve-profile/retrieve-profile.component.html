<div class="row">
    <div class="col-md-2 mt-3">
        <button mat-raised-button class="mr-6" routerLink="/home">Home</button>
    </div>
    <div class="col-md-8 mt-3">
        <h2> </h2>
    </div>
    <div class="col-md-2 mt-3">
        <button mat-raised-button color="accent" class="float-right mr-3" routerLink="/users/update">Editar perfil</button>
    </div>
</div>

<div class="row">
    <div class="col-md-2 mt-3 ml-3">
        <mat-card>
            <mat-card-content>
                <img src="https://www.shareicon.net/data/256x256/2016/09/15/829452_user_512x512.png" class="img-thumbnail"
                    alt="Profile pic">
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-md-9 mt-3">
        <mat-card>
            <mat-card-title-group>
                <mat-card-title>
                    Perfil de usuario
                </mat-card-title>
            </mat-card-title-group>

            <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput placeholder="Nombre" [(ngModel)]="user.first_name" disabled>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput placeholder="Apellidos" [(ngModel)]="user.last_name" disabled>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput placeholder="Correo electrÃ³nico" [(ngModel)]="user.id" disabled>
                        </mat-form-field>
                    </div>
                </div>

            </mat-card-content>



        </mat-card>
    </div>
</div>
